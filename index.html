<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,430;0,700;1,400;1,500;1,600;1,700&family=Radio+Canada&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
    rel="stylesheet"
  />
    <title>New year count down</title>
</head>
<body>
    <div class="container">
        <p class="container-text">Coutdown to new year</p>
        <p id="year">2023</p>
        <div class="date-wrapper">
            <span class="t">
                <p id="t-d" class="date" >00</p> 
                <h1 class="des">Days</h1>
            </span>
            <span class="t">
                <p id="t-h" class="date">00</p>
                <h1 class="des">Hours</h1>
            </span>
            <span class="t">
                <p id="t-m" class="date">00</p>
                <h1 class="des">Minutes</h1>
            </span>
            <span class="t">
                <p id="t-s" class="date">00</p>
                <h1 class="des">Seconds</h1>
            </span>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
